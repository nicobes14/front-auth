<div class="flex items-center justify-center h-full">
  <div
    class="text-center md:p-10 md:min-w-[378px] min-w-full p-10 max-w-sm md:rounded-lg md:border-[1px] md:border-[#BDBDBD]"
  >
    <img class="mb-8" src="../../assets/devchallenges.svg" />
    <div class="max-w-[85%]">
      <p class="top-text whitespace-normal text-left">Login</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="relative block my-4" for="email">
        <span class="sr-only">Search</span>
        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
          <img
            class="h-5 w-5 fill-slate-300 filter"
            src="../../assets/email-svgrepo-com.svg"
          />
        </span>

        <input
          [ngClass]="{
            'border-red-600':
              fillError !== '' ||
              (!loginForm.controls.email.valid &&
                loginForm.controls.email.dirty &&
                loginForm.controls.email.touched &&
                !loginForm.controls.email.pristine),
            'text-red-600':
              !loginForm.controls.email.valid &&
              loginForm.controls.email.dirty &&
              loginForm.controls.email.touched &&
              !loginForm.controls.email.pristine
          }"
          class="placeholder:Noto Sans placeholder:text-[#828282] block bg-white w-full border border-[#BDBDBD] rounded-md py-3 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm text-['Noto Sans']"
          placeholder="Email"
          type="email"
          id="email"
          name="search"
          formControlName="email"
        />
      </label>

      <div>
        <label class="relative block my-4" for="password">
          <span class="sr-only">Search</span>

          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <img
              class="h-6 w-5 fill-slate-300"
              src="../../assets/padlock.svg"
            />
          </span>

          <input
            class="placeholder-noto sans placeholder:text-[#828282] block bg-white w-full border border-[#BDBDBD] rounded-md py-3 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm text-['Noto Sans']"
            placeholder="Password"
            id="password"
            type="password"
            formControlName="password"
          />
        </label>
      </div>

      <div class="relative">
        <div
          *ngIf="fillError !== ''"
          class="text-[#828282] absolute inset-y-0 flex items-center pl-3"
        >
          {{ fillError }}
        </div>
      </div>

      <button
        class="antialiased button text-base tracking-tight text-[#FFFFFF] w-[100%] bg-[#2F80ED] hover:bg-blue-600 my-4 py-2 rounded-lg"
        type="submit"
      >
        Login
      </button>

      <p class="py-4 text-[#828282]">or continue with these social profile</p>
      <div class="flex justify-around mx-8 mb-10">
        <img class="" src="../../assets/Google.svg" />
        <img class="" src="../../assets/Gihub.svg" />
        <img class="" src="../../assets/Facebook.svg" />
        <img class="" src="../../assets/Twitter.svg" />
      </div>

      <p class="text-[#828282]">
        Donâ€™t have an account yet?
        <button
          class="text-blue-500 cursor-pointer"
          (click)="redirectToRegister()"
        >
          Register
        </button>
      </p>
    </form>
  </div>
</div>
