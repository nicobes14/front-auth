<div
  class="flex justify-between pt-4 pb-2"
  *ngIf="this.authService.isLoggedIn()"
>
  <img class="ml-8" src="../../assets/devchallenges.svg" />

  <div (click)="changeMenuState()" class="mr-10 inline-block relative">
    <div class="flex items-center">
      <span class="">
        <img class="w-8 rounded-lg" src="{{ user.photo }}" />
      </span>
      <span class="hidden md:block pl-3 pr-3">{{ user.name }}</span>
      <span class="hidden md:block"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          /></svg
      ></span>
    </div>
    <div
      [ngClass]="{ hidden: !showMenu }"
      class="drop-shadow mt-2 p-6 absolute right-0 bg-[#fff] rounded-lg border-[1px] border-[#BDBDBD] shadow-lg"
    >
      <div class="flex items-center pb-2 pr-4" (click)="goToMyProfile()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="#4F4F4F"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="pl-2 grow w-20 dropdown-text">My Profile</span>
      </div>

      <div class="flex items-center pb-2 pr-4" (click)="goToChats()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
        <span class="pl-2 grow w-20 dropdown-text">Chat</span>
      </div>
      <hr class="solid" />
      <div class="flex items-center pr-4 mt-4" (click)="logout()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span class="pl-2 grow w-20 dropdown-text text-red-700">Logout</span>
      </div>
    </div>
  </div>
</div>
